<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" type="text/css" href="./Estilos/estilos.css">
</head>
<body>
  
    <h1>Registro de Usuario</h1>
    <form action="./PHP/Register.php" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="name" required><br><br>
        
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="mail" required><br><br>
        
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="pass" required><br><br>

        <label for="password2">Confirmar Contraseña</label>
        <input type="password" id="password" name="pass2" required><br><br>
        
        <input type="submit" value="Registrarse">
    </form>
</body>
</html>
